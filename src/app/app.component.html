<mat-tab-group style="width: 95%;" [selectedIndex]="selectedTabIndex" (selectedIndexChange)="onTabChange($event)">
  <mat-tab *ngFor="let link of navLinks" routerLink="{{link.link}}">
    <ng-template mat-tab-label>
      <a>
        {{link.label}}
      </a>
      <!--<mat-icon (click)="onDeleteTab(tablink)">close</mat-icon>-->
    </ng-template>
<ng-template injecterhost></ng-template>
  </mat-tab>
</mat-tab-group>

  <router-outlet *ngIf="intab===false"></router-outlet>
